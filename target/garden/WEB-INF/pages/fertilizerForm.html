<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/header :: head"></th:block>
<body>
<header th:insert="~{fragments/header :: bodyHeader1}"></header>
<form class="text-center" method="post"  action="/fertilizers">
    <input type="hidden" name="id" th:field="*{fertilizer.id}">
    <dl>
        <dt>Наименование:</dt>
        <dd><input type="text" th:data="*{fertilizer.name}" size=40 name="name" required></dd>
    </dl>

    <dl>
        <dt>Дата внесения:</dt>
        <dd><input type="date" th:data="*{fertilizer.localDate}" size=40 name="localDate" required></dd>
    </dl>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
