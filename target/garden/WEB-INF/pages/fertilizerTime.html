<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: head"></th:block>
</head>
<body>
<header th:insert="~{fragments/header :: bodyHeader2}"></header>
<h3>Все записи</h3>
<table class="table table-hover text-center">
    <tr>
        <th>No</th>
        <th>Удобрения</th>
        <th>Периодичность (дн.)</th>
    </tr>

    <tr th:each="fertilizersMap, state :${fertilizersMap}">
        <td th:utext="${state.count}">No</td>
        <td th:text="${fertilizersMap.key}">Удобрения</td>
        <td th:text="${fertilizersMap.value}">Периодичность</td>
    </tr>
</table>
</body>
</html>
