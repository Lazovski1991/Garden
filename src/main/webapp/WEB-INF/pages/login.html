<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="/resources/css/signin.css" th:href="@{/resources/css/signin.css}" rel="stylesheet"/>
    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
    <form method="post" action="/login">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <label for="username" class="visually-hidden"></label>
        <input type="text" name="j_username" id="username" class="form-control" placeholder="User name" required="" autofocus="">
        <label for="password" class="visually-hidden"></label>
        <input type="password" name="j_password" id="password" class="form-control" placeholder="Password" required="">
        <button class="w-100 btn btn-lg btn-primary" type="submit" value="Log In">Sign in</button>
    </form>
    <br>
    <a href="/users/add">Зарегистрироваться</a>
</main>
</body>
</html>
