<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/header :: head"></th:block>
<body>
<form class="text-center" method="post"  action="/fertilizers">
    <input type="hidden" name="id" th:field="*{fertilizer.id}">
    <dl>
        <dt>Удобрение:</dt>
        <dd><select name="name" required>
            <option th:each="name :${names}"
                    th:text="${name}"
                    th:value="${name}"></option>
        </select>
        </dd>
    </dl>

    <dl>
        <dt>Дата внесения:</dt>
        <dd><input type="date" th:data="*{fertilizer.localDate}" size=40 name="localDate" required></dd>
    </dl>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
