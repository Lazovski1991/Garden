<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/webjars/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body>
<div class="text-center">
    <form class="text-center form-signin" method="post" action="/users">
        <dl>
            <dt>Имя:</dt>
            <dd><input class="visually-hidden" type="text" size=40 name="name" required></dd>
        </dl>

        <dl>
            <dt>Email:</dt>
            <dd><input class="visually-hidden" type="email" size=40 name="email" required></dd>
        </dl>

        <dl>
            <dt>Пароль:</dt>
            <dd><input type="password" size=40 name="password" required></dd>
        </dl>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
    </form>
    <br>
    <a href="/login">Перейти на страницу входа</a>
</div>
</body>
</html>
